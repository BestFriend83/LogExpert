version: 0.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
environment:
  my_signing_key:
    secure: 
before_build:
- ps: >-
    Set-Location $env:APPVEYOR_BUILD_FOLDER

    $base64Str = $env:my_signing_key

    Write-Host "Got " + $base64Str.Length + " of base 64"

    $bytes = [System.Convert]::FromBase64String($base64Str)

    Write-Host "Got " + $base64Str.Length + " of bytes"

    [System.IO.File]::Delete("src/Solution Items/Key.snk")

    [System.IO.File]::WriteAllBytes("src/Solution Items/Key.snk", $base64Str)
- cmd: nuget restore src/LogExpert.sln
build:
  project: src/LogExpert.sln
  parallel: true
  verbosity: minimal
test: off
artifacts:
- path: bin\Release\
  name: ci-Development